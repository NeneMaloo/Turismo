
 <ion-header>
   <ion-toolbar>
     <ion-title>
       Mapa
     </ion-title>
     <ion-buttons start>
       <button (click)="dismiss()">
         <span primary >Cancelar</span>
         <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
       </button>
     </ion-buttons>
   </ion-toolbar>
 </ion-header>
 

 
<ion-content>
   <ion-card>
     <div #mapa id="mapa" style="width: 100%;height: 450px;"></div>
     <ion-item>
       <ion-icon name="pin" item-left large></ion-icon>
        <h2>{{dirC}}</h2>
      </ion-item>

	  <ion-item>
	    <ion-icon name="restaurant" item-left large ></ion-icon>
	    <h2>{{nombreR}}</h2>
	    <p>{{dirR}}</p>
	  </ion-item>

	  <ion-item>
	    <span item-left>18 min</span>
	    <span item-left>(2.6 mi)</span>
	    <button primary clear item-right>
	      <ion-icon name="navigate"></ion-icon>
	      Start
	    </button>
	  </ion-item> 
	 </ion-card>
</ion-content>
