<style>
  
</style>
<ion-menu type="reveal" [content]="content" >

 
  <ion-card style="background-color:Transparent">
   <img src="images/logo1.png" style="width: 100%;height: auto;"/>
  </ion-card>

  <ion-content style="background-color:Transparent">
    <ion-list >
 <button menuClose class="item_list_menu" ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color:Transparent">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
  </button>
    </ion-list>
  </ion-content>

</ion-menu >

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
